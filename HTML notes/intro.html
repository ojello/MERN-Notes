<!-- Anatomy of HTML tag -->

<!-- some html tags have both closing and ending tags like seen in h1. Others do not having a closing tag -->

<h1>This is a level 1 heading created using the h1 tag</h1>

<!-- h tag goes up to 6 levels and have closing and ending tag -->
<h1>heading level 1</h1>
<h2>heading level 2</h2>
<h3>heading level 3</h3>
<h4>heading level 4</h4>
<h5>heading level 5</h5>
<h6>heading level 6</h6>

<!-- html tags can have attributes like 'size'-->
<h1 size="2">this has a size 2</h1>
